{% extends 'basic.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/main_section.css' %}" />
{% endblock %}
{% block html %}
<div class="container">
    <div class="video-player">
        <video id="main-video" controls poster="{{ video.thumbnail.url }}" muted loop>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            
        </video>
    </div>
    <div class="video-thumbnails" id="thumbnails-container">
        
    </div>
</div>
{% endblock %}
